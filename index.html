<!DOCTYPE html>
<html>
  <head>
    <link href="./layout.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-container">
      <div class="left-side">
        <div class="outer-container">
          <div class="logo-container">
            <label>Logo</label>
          </div>
          <div class="navigation">
            <label>Navigation</label>
          </div>
          <div class="header">
            <label>Header</label>
          </div>
          <div class="flex-container">
            <div class="sidebar"><label>sidebar</label></div>
            <div class="bodycontent"><label>body content</label></div>
          </div>
          <div class="footer">
            <label>Footer</label>
          </div>
        </div>
        <br />
        <div class="outer-container">
          <div class="logo-container">
            <label>Logo</label>
          </div>
          <div class="flex-container table-3-sidebar">
            <div class="sidebar-2"><label>Sidebar Navigation</label></div>
            <div class="header-2">
              <div class="banner"><label>Header/Banner</label></div>
              <div class="bodycontent-2"><label>Body Content</label></div>
            </div>
          </div>
          <div class="footer">
            <label>Footer</label>
          </div>
        </div>
      </div>

          </div>
          <div class="flex-container contentbox-container">

            <div class="box-2"><label>Box-2</label></div>
            <div class="box-3"><label>Box-3</label></div>
          </div>
          <div class="footer">
            <label>Footer</label>
          </div>
        </div>
        <br />
        <div class="outer-container">
          <div class="flex-container-2 logo-container">
            <div><label>Logo</label></div>
            <div><label>Navigation</label></div>
          </div>
          <div class="flex-container table-4-box-height">
            <section class="table-4-box-1"><label>Image-1</label></section>
            <section class="table-4-box-2"><label>Image-2</label></section>
            <section class="table-4-box-3"><label>Image-3</label></section>

            <section class="table-4-box-3"><label>Image-6</label></section>

            <section class="table-4-box-3"><label>Image-9</label></section>
            <section class="table-4-box-1"><label>Image-10</label></section>
            <section class="table-4-box-2"><label>Image-11</label></section>
            <section class="table-4-box-3"><label>Image-12</label></section>
          </div>
          <div class="flex-container container-height">
            <div class="box-1"><label>Box-1</label></div>
            <div class="box-2"><label>Box-2</label></div>
            <div class="box-3"><label>Box-3</label></div>
          </div>
          <div class="footer">
            <label>Footer</label>
          </div>
        </div>
      </div>
    </div>

</html>
